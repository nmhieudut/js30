<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>

    const people = [
      { name: 'dsad', year: 1988 },
      { name: 'dsa', year: 1986 },
      { name: 'Idsadrv', year: 1970 },
      { name: 'Ludsadx', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Array.prototype.some()
    const more18 = people.some(people => ((new Date()).getFullYear() - people.year) >= 19);
    console.log({more18});
    // Array.prototype.every() // is everyone 19 or older?
    const more_18 = people.every(people => ((new Date()).getFullYear() - people.year) >= 19);
    console.log({more_18});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const com = comments.find((com) => com.id == 2039842);
    console.log(com);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const com1 = comments.findIndex((com1) => com1.id == 2039842);
    console.log(com1);
    // delete the comment with the ID of 823423
    comments.splice(com1,1);
    console.table(comments);
  </script>
</body>
</html>
