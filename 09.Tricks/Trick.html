<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello may cung !');
    // Interpolated
    console.log('Hi %s xin chao ca nha !','Linda');
    // Styled
    console.log('%c Con bong Long Xuyen','font-size:20px;background-color:pink');
    // warning!
    console.warn('aaaa chet chi roi em oi');
    // Error :|
    console.error('doi tao di dai chut xiu tao quay lai');
    // Info
    console.info('Corona muon nam');
    // Testing
    const a = document.querySelector('p');
    console.assert(a.classList.contains('a'),'Chac tao chot');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(a);
    console.dir(a);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count("Linda"); 
    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
    .then(data=>data.json())
    .then(data=>{
        console.timeEnd('fetching data');
        console.log(data);
    })
    console.table(dogs);
  </script>
</body>
</html>
